  <script>
    $(document).ready(function(){
      var arr =[];

      $("button").on("click",function(){
        $(this).closest("li").find("img").clone().addClass("zoom").appendTo(this);
        setTimeout(function(){
          $(".zoom").remove();
        },1000);
      });

    });
  </script>
